{{- $gaName := "cafe" -}}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
    name: {{ $gaName }}
spec:
    gatewayClassName: nginx
    listeners:
    - name: http
      port: 80
      protocol: HTTP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
    name: coffee
spec:
    parentRefs:
    - name: {{ $gaName }}
    rules:
    - matches:
      - path:
            type: PathPrefix
            value: /
      backendRefs:
      - name: {{ .Values.coffee.service.name }}
        port: 80